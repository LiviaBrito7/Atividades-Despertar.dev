<!-- Crie uma função que recebe 3 notas de um aluno por parâmetro e
uma letra. Se a letra for A a função deve calcular a média aritmética,
se for P, a média ponderada (peso: 5, 3 e 2). -->

<script>

function mediaAluno(nota1, nota2, nota3, metodo = 'A') {
    if (metodo === 'A') return (nota1 + nota2 + nota3) / 3
    else if (metodo === 'P') return (nota1 * 5 + nota2 * 3 + nota3 * 2) / 10
}

console.log(mediaAluno(9, 5, 6, 'P'))


</script>
