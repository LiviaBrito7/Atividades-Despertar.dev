<!-- Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
número de 1 a 7 e imprimir no console o dia da Semana. Para este
exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
por diante. Caso o número recebido não esteja neste intervalo
imprimir “Dia não reconhecido”. -->
 <script>
    let diaDaSemana = Number(prompt('Digite um número'))
    if (diaDaSemana == 1) {
        console.log('O dia da semana é Domingo!')
    } else if (diaDaSemana == 2) {
        console.log('O dia da semana é Segunda-feira!')
    } else if (diaDaSemana == 3) {
        console.log('O dia da semana é Terça-feira!')
    }  else if (diaDaSemana == 4) {
        console.log('O dia da semana é Quarta-feira!')
    } else if (diaDaSemana == 5) {
        console.log('O dia da semana é Quinta-feira!')
    } else if (diaDaSemana == 6) {
        console.log('O dia da semana é Sexta-feira!')
    } else if (diaDaSemana == 7) {
        console.log('O dia da semana é Sábado!')
    } else {
        console.log('Dia não reconhecido.')
    }

 </script>
