<!-- Reescreva o exercício 3, utilizando apenas o SWITCH. -->
<script>
    let diaDaSemana = prompt('Digite um número')
    switch (diaDaSemana) {
        case 1:
            diaDaSemana = 'Domingo'
        case 2:
            diaDaSemana = 'Segunda-feira'
        case 3:
            diaDaSemana = 'Terça-feira'
        case 4:
            diaDaSemana = 'Quarta-feira'
        case 5:
            diaDaSemana = 'Quinta-feira'
        case 6:
            diaDaSemana = 'Sexta-feira'
        case 7:
            diaDaSemana = 'Sábado'
        break;
        default:
        diaDaSemana = 'Dia não reconhecido'
            break;
    }
    console.log(diaDaSemana);
</script>
