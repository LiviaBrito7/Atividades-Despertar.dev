<!-- Leia um número, utilizando WHILE multiplique este número por 3
enquanto a soma seja menor que 500 e no final mostre qual o
último valor -->

<script>
    let numero = Number(prompt('Digite um número'));
    let soma = numero;
    while (soma < 500) {
        numero *= 3;
        soma = numero;
    }
    soma /= 3;
    document.write(soma)
</script>
